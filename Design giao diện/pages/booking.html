<!-- booking.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- [Head section giống index.html] -->
</head>
<body>
    <header class="header">
        <!-- [Navigation giống index.html] -->
    </header>

    <section class="hero">
        <h1>Đặt Pod</h1>
        <p>Hoàn tất đặt chỗ của bạn</p>
    </section>

    <div class="container">
        <form class="booking-form">
            <div class="form-group">
                <label for="pod-type">Loại Pod</label>
                <select id="pod-type" name="pod-type" required>
                    <option value="">Chọn loại Pod</option>
                    <option value="basic">Pod Cơ Bản</option>
                    <option value="group">Pod Nhóm</option>
                    <option value="premium">Pod Premium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Ngày</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Thời gian</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="duration">Thời lượng (giờ)</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="book-button">Xác nhận đặt chỗ</button>
        </form>
    </div>

    <footer class="footer">
        <!-- [Footer giống index.html] -->
    </footer>
</body>
</html>
